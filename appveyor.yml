# CMake building for MinGW issue with Git sh.exe 
# http://help.appveyor.com/discussions/problems/3193-cmake-building-for-mingw-issue-with-git-shexe
# https://github.com/jibsen/brieflz/blob/0c6fb73984f11e697dfaade5cdc5e291c1655c67/appveyor.yml
# 32bit?
# set PATH=%PATH:C:\Program Files (x86)\Git\bin;=%
# long path(boost)
# https://stackoverflow.com/questions/22575662/filename-too-long-in-git-for-windows
# git config --system core.longpaths true
# - mkdir build
# - cd build
# - cmake -G "MinGW Makefiles" -DBUILD_ANDROID:BOOL="ON" -DBUILD_IOS_DEVICE:BOOL="OFF" -DBUILD_IOS_SIMULATOR:BOOL="OFF" ../
# r14 under?
#  -DCMAKE_MAKE_PROGRAM="%ANDROID_NDK%\prebuilt\windows\bin\make.exe"
# r15? over?
#  -DCMAKE_MAKE_PROGRAM="%ANDROID_NDK%\prebuilt\windows-x86_64\bin\make.exe"
# C:\Users\v050493\AppData\Local\Android\Sdk\ndk-bundle\build\cmake
# - cmake -G "MinGW Makefiles" -DCMAKE_TOOLCHAIN_FILE="%ANDROID_NDK%\build\cmake\android.toolchain.cmake" -DCMAKE_MAKE_PROGRAM="%ANDROID_NDK%\prebuilt\windows\bin\make.exe" -DANDROID_ABI="%ANDROID_ABIs%" ..
# MinGW
# - set PATH=%MinGW%;%PATH%
# - copy "C:\MinGW\bin\mingw32-make.exe" "C:\MinGW\bin\make.exe"
# use Android_NDK make.exe
# -DCMAKE_C_COMPILER="C:/projects/android-ndk-r14b/toolchains/arm-linux-androideabi-4.9/prebuilt/windows-x86_64/bin/arm-linux-androideabi-gcc.exe"
# -DCMAKE_CXX_COMPILER="C:/projects/android-ndk-r14b/toolchains/arm-linux-androideabi-4.9/prebuilt/windows-x86_64/bin/arm-linux-androideabi-g++.exe"
before_build:
    - git config --system core.longpaths true
    - set PATH=%PATH:C:\Program Files\Git\usr\bin;=%
    - set PATH=%MinGW%;%PATH%
    - set PATH=%ANDROID_NDK%/toolchains/arm-linux-androideabi-4.9/prebuilt/windows-x86_64/bin;%PATH%
    - copy "C:\MinGW\bin\mingw32-make.exe" "C:\MinGW\bin\make.exe"
    - cd cachebuild
    - cmake -G "MinGW Makefiles" -DCMAKE_TOOLCHAIN_FILE="%ANDROID_NDK%/build/cmake/android.toolchain.cmake" -DCMAKE_MAKE_PROGRAM="%ANDROID_NDK%/prebuilt/windows/bin/make.exe" -DANDROID_ABI="%ANDROID_ABIs%" -DCMAKE_C_COMPILER="C:/projects/android-ndk-r14b/toolchains/arm-linux-androideabi-4.9/prebuilt/windows-x86_64/bin/arm-linux-androideabi-gcc.exe" -DCMAKE_CXX_COMPILER="C:/projects/android-ndk-r14b/toolchains/arm-linux-androideabi-4.9/prebuilt/windows-x86_64/bin/arm-linux-androideabi-g++.exe" -DBUILD_ANDROID:BOOL="ON" -DBUILD_IOS_DEVICE:BOOL="OFF" -DBUILD_IOS_SIMULATOR:BOOL="OFF" ../

# make -j4
# cmake.exe --build .
# cmake.exe --build . -- -j4
# NG
# Eigen files no ext
# 7z a pcl-superbuild.zip -r ./CMakeExternals/Install/*.*
build_script:
- cmd: >-
    cmake.exe --build .

# on successful build
on_success:
  - 7z a pcl-superbuild.zip -r ./CMakeExternals/Install/*

# on build failure
on_failure:
  - 7z a pcl-superbuild.zip -r ./CMakeExternals/Install/*

artifacts:
- path: cachebuild\pcl-superbuild.zip
  name: Release

