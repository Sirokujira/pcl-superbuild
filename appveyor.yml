os:
- MinGW

environment:
  global:
    # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
    # /E:ON and /V:ON options are not enabled in the batch script intepreter
    # See: http://stackoverflow.com/a/13751649/163740
    CMD_IN_ENV: "cmd /E:ON /V:ON /C .\\appveyor\\run_with_env.cmd"

  matrix:
  # Android NDK(32 bit)
  - ANDROID_NDK: "C:\\android-ndk-r12"
    NDK_VERSION: "r12"
    ARCH: "32"
    ARCH2: "x86"
    Compiler: mingw
    Build: static
  # Android NDK(64 bit)
  - ANDROID_NDK: "C:\\android-ndk-r12"
    NDK_VERSION: "r12"
    ARCH: "64"
    ARCH2: "x86_64"
    Compiler: mingw
    Build: static
    WINDBG_DIR: '%ProgramFiles(x86)%\Windows Kits\8.1\Debuggers\x64' 


# branches to build 
branches: 
  # whitelist 
  only: 
    - master 

# Set build version format here instead of in the admin panel.
version: "0.0.{build}"

# Install scripts. (runs after repo cloning)
# Set bash.
# AndroidNDK Install
# -DCMAKE_TOOLCHAIN_FILE=toolchain\android.toolchain.cmake
install:
    - ps : Import-Module ".\appveyor\PS-Zip\PS-Zip.psm1" -Force
    - ps : .\appveyor\install.ps1

# cmake.exe -G"MinGW Makefiles" -DCMAKE_MAKE_PROGRAM="%ANDROID_NDK%\prebuilt\windows\bin\make.exe" ..
build_script:
- cmd: >-
    mkdir build && cd build

    cmake.exe -G"MinGW Makefiles" -DCMAKE_MAKE_PROGRAM="%ANDROID_NDK%\prebuilt\windows-%ARCH2%\bin\make.exe" ..

    cmake.exe --build .

